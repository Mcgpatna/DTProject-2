<div class="container" ng-controller="UserController">
	<h1 class="well"><center><font face="Monotype Corsiva">Registration Form</font></center></h1>
	<div class="row">
		<form>
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>Login Name</label>
						<input type="text" name="loginName" ng-model="User.loginName" placeholder="Enter User Name Here" class="form-control">
					</div>
					<div class="col-sm-6 form-group">
						<label>Password</label>
						<input type="text" name="password" ng-model="User.password" placeholder="Enter User Password Here" class="form-control">
					</div>
					<div class="form-group">
						<label>User Name</label>
						<input type="text" name="userName" ng-model="User.userName" placeholder="Enter Your Name Here" class="form-control">
					</div>
					<div class="form-group">
						<label>Email Id</label>
						<input type="text" name="emailId" ng-model="User.emailId" placeholder="Enter Your Email Here" class="form-control">
					</div>
					<div class="form-group">
						<label>Mobile No</label>
						<input type="text" name="mobileNo" ng-model="User.mobileNo" placeholder="Enter Your Mobile No " class="form-control">
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea type="text" name="address" ng-model="User.address" placeholder="Enter Your Address Here" class="form-control"> </textarea>
					</div>
					<button type="button" ng-click="register()" class="btn btn-lg btn-info">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
