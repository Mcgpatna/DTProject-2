<div class="container"  ng-controller="FriendController">
<table class="table">
	<tr>
		<td>Your Friends are </td>
		<td>Operation</td>
	</tr>
	
	<tr ng-repeat="friend in friendList">
		<td><img src="http://localhost:8082/ChatMiddleware/getImage/{{friend.loginName}}" class="img-circle" alt="No Picture" width="100" height="100" ><br/>{{friend.loginName}}</td>
		<td><input type="button" value="UnFriend" ng-click="deleteFriend(friend.friendId)" class="btn btn-danger"/> </td>
		
		
	</tr>
</table>

</div>
